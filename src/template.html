<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
</head>
<body>
    <header>
        <img id="logo" alt="logo">
        <form action="">
            <input id="input" type="text" placeholder="City,State,Country" required minlength="1">
            <button id="searchbtn" type="submit">Search</button>
        </form>

    </header>
    <div class="content">
        <h1 id="today-title">Today</h1>
        <div class="today">
            <i id="weather-icon" class="fa-fa-sun-bright"></i>
            <h3>Temperature:<span id="temp"> </span></h3>
            <h4>Feels like:<span id="feels-like"> </span></h4>
            <h4 id="description">description</h4>
            <h4>Humidity:<span id="humidity"> </span></h4>
            <h4>Sunrise:<span id="sunrise"> </span></h4>
            <h4>Sunset:<span id="sunset"> </span></h4>
            <label class="switch">
                <input id="c/f-toggle" type="checkbox" checked>
                <span class="slider"></span>
              </label>

        </div>
        <h1 id="hourly-title">Hourly</h1>
        <div class="hourly-content"></div>
    </div>
</body>
</html>
