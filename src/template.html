<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <title>Weather-app</title>
</head>
<body>
    <header>
        <img id="logo" alt="logo">
        <form action="">
            <input id="input" type="text" placeholder="City,State,Country" required minlength="1">
            <button id="searchbtn" type="submit">Search</button>
        </form>

    </header>
    <div class="content">
        <h1 id="today-title">Today</h1>
        <div class="today">
            <img id="weather-icon"></img>
            <h3 id="temp"></h3>
            <h4 id="feels-like"></h4>
            <!-- <h4>Sunrise:<span id="sunrise"> </span></h4> -->

            <h4 id="humidity"></h4>
            <h4 id="description">description</h4>

            <!-- <h4>Sunset:<span id="sunset"> </span></h4> -->
            <label class="switch">
                <input id="c/f-toggle" type="checkbox" checked>
                <span class="slider"></span>
              </label>

        </div>
        <h1 id="hourly-title">Tri-Hourly</h1>
        <div class="hourly-content"></div>
    </div>
</body>
</html>
